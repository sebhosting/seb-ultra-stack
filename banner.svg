<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEB Ultra Stack Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            overflow: hidden;
            font-family: 'Arial Black', 'Helvetica Neue', Arial, sans-serif;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .lightning {
            position: absolute;
            top: 20px;
            right: 100px;
            font-size: 60px;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            animation: flicker 2s linear infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        .left-section {
            flex: 1;
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 40px rgba(0, 255, 136, 0.8), 0 0 60px rgba(0, 255, 136, 0.3); }
        }

        .subtitle {
            font-size: 22px;
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tech-badge {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #000;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .tech-badge:nth-child(even) {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            animation-delay: 0.5s;
        }

        .tech-badge:nth-child(3n) {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .features {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .feature {
            color: #ffffff;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feature::before {
            content: 'âš¡';
            color: #00ff88;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .paypal-section {
            text-align: center;
        }

        .support-text {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .paypal-button {
            background: linear-gradient(45deg, #0070ba, #003087);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 112, 186, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .paypal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 112, 186, 0.6);
            background: linear-gradient(45deg, #0082d1, #004098);
        }

        .github-link {
            background: linear-gradient(45deg, #24292e, #444d56);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(36, 41, 46, 0.4);
            transition: all 0.3s ease;
        }

        .github-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(36, 41, 46, 0.6);
            background: linear-gradient(45deg, #2f363d, #586069);
        }

        .skull {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            opacity: 0.3;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .banner {
                height: auto;
                padding: 40px 20px;
                flex-direction: column;
                gap: 30px;
            }
            
            .content {
                flex-direction: column;
                gap: 30px;
            }
            
            .title {
                font-size: 36px;
                text-align: center;
            }
            
            .lightning {
                top: 10px;
                right: 20px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="lightning">âš¡</div>
        <div class="skull">ðŸ’€</div>
        
        <div class="content">
            <div class="left-section">
                <div class="title">SEB ULTRA STACK</div>
                <div class="subtitle">Bad to the Bone Hosting</div>
                
                <div class="tech-stack">
                    <span class="tech-badge">WordPress</span>
                    <span class="tech-badge">WooCommerce</span>
                    <span class="tech-badge">Nginx</span>
                    <span class="tech-badge">PHP 8.3</span>
                    <span class="tech-badge">Redis</span>
                    <span class="tech-badge">MariaDB</span>
                    <span class="tech-badge">Cloudflare</span>
                    <span class="tech-badge">UFW</span>
                    <span class="tech-badge">Fail2Ban</span>
                </div>
                
                <div class="features">
                    <div class="feature">Secure</div>
                    <div class="feature">Scalable</div>
                    <div class="feature">Blazing Fast</div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="paypal-section">
                    <div class="support-text">ðŸ’ª Support the Stack</div>
                    <button class="paypal-button" onclick="window.open('https://www.paypal.com/donate/?business=YOUR_PAYPAL_EMAIL&no_recurring=0&currency_code=USD', '_blank')">
                        ðŸ’³ Donate via PayPal
                    </button>
                </div>
                
                <a href="https://github.com/sebhosting/seb-ultra-stack" class="github-link" target="_blank">
                    ðŸš€ Get the Stack
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const banner = document.querySelector('.banner');
            
            banner.addEventListener('mousemove', function(e) {
                const rect = banner.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const deltaX = (x - centerX) / centerX;
                const deltaY = (y - centerY) / centerY;
                
                banner.style.transform = `perspective(1000px) rotateY(${deltaX * 2}deg) rotateX(${-deltaY * 2}deg)`;
            });
            
            banner.addEventListener('mouseleave', function() {
                banner.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
            });
        });
    </script>
</body>
</html>