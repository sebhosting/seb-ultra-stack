# _config.yml for GitHub Pages
title: "SEB Ultra Stack Documentation"
description: "⚡ The Ultimate WordPress Multisite + WooCommerce Stack - Bad to the Bone Documentation"
baseurl: "/seb-ultra-stack"
url: "https://sebhosting.github.io"

# Theme
theme: jekyll-theme-midnight

# Custom variables
author: "SEB Hosting"
github_username: sebhosting
repository: seb-ultra-stack

# Enable syntax highlighting
highlighter: rouge
markdown: kramdown

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Custom navigation
navigation:
  - title: "🏠 Home"
    url: "/"
  - title: "🚀 Installation"
    url: "#-installation-guide"
  - title: "🎯 Configuration"
    url: "#-wordpress-configuration"
  - title: "💪 Support"
    url: "#-support--contributing"

# SEO
lang: en
twitter:
  username: sebhosting

# GitHub Pages settings
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
