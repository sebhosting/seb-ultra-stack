title: "SEB Ultra Stack Documentation"
description: "âš¡ The Ultimate WordPress Multisite + WooCommerce Stack - Bad to the Bone Documentation"
baseurl: "/seb-ultra-stack"
url: "https://sebhosting.github.io"

# Theme
theme: jekyll-theme-midnight

# Custom variables for Dark Theme
author: "SEB Hosting"
github_username: sebhosting
repository: seb-ultra-stack

# Enable syntax highlighting
highlighter: rouge
markdown: kramdown

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-sass-converter  # Sass to CSS converter

# Language
lang: en

# Sass Settings
sass:
  style: compressed  # Can change to 'expanded' for debugging
  load_paths:
    - "assets/css"   # Ensures Jekyll knows where to find the Sass files

# Enable auto-generated sitemap
sitemap:
  exclude:
    - /assets/
    - /test/

# Additional settings
exclude:
  - README.md
  - LICENSE
  - .git
  - .github
