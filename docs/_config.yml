# _config.yml
# _config.yml
title: SEB Ultra Stack Documentation
description: Complete documentation for the ultimate WordPress hosting stack
url: https://sebhosting.github.io
baseurl: /seb-ultra-stack

# Theme settings
theme: jekyll-theme-cayman
# or for a more professional look:
# remote_theme: pages-themes/architect@v0.2.0

# Markdown settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  input: GFM

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO settings
author: SEB Hosting Team
twitter:
  username: sebhosting
social:
  name: SEB Hosting
  links:
    - https://twitter.com/sebhosting
    - https://github.com/sebhosting

# Navigation
header_pages:
  - installation/index.md
  - configuration/index.md
  - performance/index.md
  - security/index.md
  - multisite/index.md
  - woocommerce/index.md
  - backup/index.md
  - troubleshooting/index.md
  - faq/index.md

# Footer links
footer_links:
  - title: GitHub
    url: https://github.com/sebhosting/seb-ultra-stack
  - title: Discord
    url: https://discord.gg/sebhosting
  - title: Support
    url: mailto:support@sebhosting.com
