name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install linters
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck yamllint
      - name: ShellCheck
        run: |
          if ls **/*.sh >/dev/null 2>&1; then
            shellcheck **/*.sh
          else
            echo "No shell scripts found."
          fi
      - name: Yamllint
        run: |
          yamllint -s .
